<!DOCTYPE html>
<html>
    <head>
        <title>Transaction Overview</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="chart.css">
    </head>

    <body>
        <nav class="navbar">
            <div class="logo">Finance Tracker Site</div>
        </nav>


        <div class="graphContainer">
            <a href="index.html" title="Home page" id="homeBtn" class="btn btn-primary">Back to Home Page</a>

            <div class="row transaction_container">
                <div class="col-md-6 graph">
                    <h2>Transaction Type</h2>
                    <div id="piechart" class="chart"></div>
                </div>

                <div class="col-md-6 graph">
                    <h2>Transaction Categories</h2>
                    <div id="barchart" class="chart"></div>
                </div>

                <div class="col-md-12 graph">
                    <h2>Transactions Over Time</h2>
                    <div id="linechart" class="chart"></div>
                </div>
            </div>

        </div>

        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="chart.js"></script>
    </body>
</html>
