    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
          
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary incomeLabel">
                  <input type="radio" name="transactionType" id="incomeRadioBtn" autocomplete="off" value="income"> Income
                </label>
                <label class="btn btn-secondary expenseLabel">
                  <input type="radio" name="transactionType" id="expenseRadioBtn" autocomplete="off" value="expense"> Expense
                </label>
            </div>
            
            <form class="form-container">
              <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="formDate" required>
              </div>
              
              <div class="form-group">
                <label for="transactionName">Name</label required>
                <input type="text" class="form-control" id="transactionName" placeholder="Enter transaction name" maxlength="25">
              </div>
              
              <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="formCategory">
                    <optgroup label="Income" class="incomeGroup">
                        <option value="salary">Salary</option>
                        <option value="business">Business</option>
                        <!-- Add more income categories as needed -->
                    </optgroup>
                    <optgroup label="Expenses" class="expenseGroup">
                        <option value="grocery">Grocery</option>
                        <option value="dining">Dining Out</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="others">Others</option>
                        <!-- Add more expenses categories as needed -->
                    </optgroup>
                </select>
              </div>
              
              <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="formAmount" placeholder="Enter amount" min="0" step="0.01" required>
              </div>
              
              <div class="form-group">
                <label for="note">Note</label>
                <textarea class="form-control" id="formNote" rows="3" maxlength="100"></textarea>
              </div>
              
              <button type="submit" class="btn btn-secondary" id="submitBtn">Submit</button>
              <button type="submit" class="btn btn-secondary" id="saveBtn">Save</button>
            </form>
        </div>
    </div>
